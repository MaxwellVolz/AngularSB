<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Angular Spreadsheet Blog</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		
		
        <!--  old meta <meta name="viewport" content="width=device-width/2, initial-scale=.5,maximum-scale=.5"> -->

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
	<body ng-app="gSpreadsheet" ng-controller="gSpreadsheet">
		<div class="container">	
		  <div class="header">
			<nav>
			  <ul class="nav nav-pills pull-right">
				<li role="presentation"><a href="#">Do Nothing</a></li>
			  </ul>
			</nav>
			<h3 class="text-muted"></h3>
		  </div>
		<h1>{{title}}</h1>
		
		<div class="jumbotron">
			<div class="ng-view"></div>
			<h3 ng-repeat="i in events">{{i}}</h3>
			
		</div>
	
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
	
	<link href="style.css" rel="stylesheet" />
	<script src="script.js"></script>
	<script src="styleJS.js"></script>
	</body>
</html>
